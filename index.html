<body>
	<div class="container">
	<header>
			<h1>Shopping List App</h1>
			<p>To add items to the list use the input field below and click Add.</p>
			<p>To check an item just use the check box to the left.</p>
			<p>To delete an item from the list use the delete button next to the item.</p>
	</header>
		
		<form>

				<li>
					<input type="text" name="new-item">
				<button>Add</button>
				</li>
				<li><input type="checkbox" name="list-item">
				<input type="text">
				<button>X</button>
				</li>
				<li><input type="checkbox" name="list-item">
				<input type="text">
				<button>X</button>
				</li>
				<li><input type="checkbox" name="list-item">
				<input type="text">
				<button>X</button>
				</li>
				<li><input type="checkbox" name="list-item">
				<input type="text">
				<button>X</button>
				</li>
				<li><input type="checkbox" name="list-item">
				<input type="text">
				<button>X</button>
				</li>
				<li><input type="checkbox" name="list-item">
				<input type="text">
				<button>X</button>
				</li>
				<li><input type="checkbox" name="list-item">
				<input type="text">
				<button>X</button>
				
			</ul>
		</fieldset>
		</form>
	</div>
